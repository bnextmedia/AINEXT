<div class="media-embed">
  <iframe 
    src="https://open.spotify.com/embed/{{ index .Params 0 }}" 
    width="100%" 
    height="152" 
    frameBorder="0" 
    allowfullscreen 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy"
    style="border-radius: 12px;"
  ></iframe>
</div>
