{{ define "main" }}
<div class="directory-page">

  {{/* 頁面標題 */}}
  <header class="directory-page__header">
    <h1 class="directory-page__title">{{ .Title }}</h1>
    <p class="directory-page__desc">收錄全球 <strong>{{ len .Pages }}</strong> 位 AI 產業重要人物</p>
  </header>

  {{/* 篩選器 */}}
  <div class="directory-filters">
    <div class="directory-filters__group">
      <label>身份類型</label>
      <select id="filter-type" class="directory-filters__select">
        <option value="">全部</option>
        {{ $types := slice }}
        {{ range .Pages }}
          {{ with .Params.person_type }}
            {{ range . }}
              {{ $types = $types | append . }}
            {{ end }}
          {{ end }}
        {{ end }}
        {{ range ($types | uniq | sort) }}
        <option value="{{ . }}">{{ . }}</option>
        {{ end }}
      </select>
    </div>

    <div class="directory-filters__group">
      <label>專長領域</label>
      <select id="filter-expertise" class="directory-filters__select">
        <option value="">全部</option>
        {{ $expertise := slice }}
        {{ range .Pages }}
          {{ with .Params.expertise_areas }}
            {{ range . }}
              {{ $expertise = $expertise | append . }}
            {{ end }}
          {{ end }}
        {{ end }}
        {{ range ($expertise | uniq | sort) }}
        <option value="{{ . }}">{{ . }}</option>
        {{ end }}
      </select>
    </div>

    <div class="directory-filters__group">
      <label>國籍</label>
      <select id="filter-nationality" class="directory-filters__select">
        <option value="">全部</option>
        {{ $nationalities := slice }}
        {{ range .Pages }}
          {{ with .Params.nationality }}
            {{ $nationalities = $nationalities | append . }}
          {{ end }}
        {{ end }}
        {{ range ($nationalities | uniq | sort) }}
        <option value="{{ . }}">{{ . }}</option>
        {{ end }}
      </select>
    </div>

    <div class="directory-filters__group directory-filters__group--search">
      <label>搜尋</label>
      <input type="text" id="filter-search" placeholder="輸入人名..." class="directory-filters__input">
    </div>
  </div>

  {{/* 人物網格 */}}
  <div class="directory-grid directory-grid--people" id="directory-grid">
    {{ range .Pages.ByTitle }}
    <div class="directory-grid__item"
         data-type="{{ with .Params.person_type }}{{ delimit . "," | lower }}{{ end }}"
         data-expertise="{{ with .Params.expertise_areas }}{{ delimit . "," | lower }}{{ end }}"
         data-nationality="{{ .Params.nationality | lower }}"
         data-name="{{ .Title | lower }} {{ .Params.name_zh | lower }}">
      {{ partial "v2/person-card.html" (dict "person" . "variant" "default") }}
    </div>
    {{ end }}
  </div>

  <p class="directory-no-results" id="no-results" style="display: none;">沒有符合條件的人物</p>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var grid = document.getElementById('directory-grid');
  var items = grid.querySelectorAll('.directory-grid__item');
  var noResults = document.getElementById('no-results');

  var filters = {
    type: document.getElementById('filter-type'),
    expertise: document.getElementById('filter-expertise'),
    nationality: document.getElementById('filter-nationality'),
    search: document.getElementById('filter-search')
  };

  function applyFilters() {
    var typeVal = filters.type.value.toLowerCase();
    var expertiseVal = filters.expertise.value.toLowerCase();
    var nationalityVal = filters.nationality.value.toLowerCase();
    var searchVal = filters.search.value.toLowerCase();

    var visibleCount = 0;

    items.forEach(function(item) {
      var type = (item.dataset.type || '').toLowerCase();
      var expertise = (item.dataset.expertise || '').toLowerCase();
      var nationality = (item.dataset.nationality || '').toLowerCase();
      var name = item.dataset.name || '';

      var matchType = !typeVal || type.includes(typeVal);
      var matchExpertise = !expertiseVal || expertise.includes(expertiseVal);
      var matchNationality = !nationalityVal || nationality === nationalityVal;
      var matchSearch = !searchVal || name.includes(searchVal);

      if (matchType && matchExpertise && matchNationality && matchSearch) {
        item.style.display = '';
        visibleCount++;
      } else {
        item.style.display = 'none';
      }
    });

    noResults.style.display = visibleCount === 0 ? '' : 'none';
  }

  Object.values(filters).forEach(function(filter) {
    filter.addEventListener('input', applyFilters);
    filter.addEventListener('change', applyFilters);
  });
});
</script>
{{ end }}
