baseURL = "https://ainext.tw/"
languageCode = "zh-TW"
title = "AINEXT"
# theme = "newsroom"  # V2 上線後停用
author = "James"
canonifyurls = false

enableRobotsTXT = true
buildDrafts = false
buildFuture = true
buildExpired = false

[pagination]
  pagerSize = 20

[params]
  description = "AI 閱讀筆記與產業觀察"
  logo = "images/logo.png"
  logoDark = "images/logo-dark.png"
  # defaultMode = "dark"  # 取消註解可設定預設深色模式
  mainSections = ["posts"]

  # Google Analytics 4
  ga_analytics = "G-C67T25XT8Q"

  # Google Search Console 驗證
  ga_verify = "dFByHKTfCwWUh1Ni2_4hi2hhiW4swQFPKK_01cl1uOc"

[outputs]
  home = ["HTML", "RSS", "JSON", "GoogleNewsSitemap"]

# Google News Sitemap 自訂 output format
[mediaTypes."application/xml+news"]
  suffixes = ["xml"]

[outputFormats.GoogleNewsSitemap]
  mediaType = "application/xml"
  baseName = "news-sitemap"
  isPlainText = false
  notAlternative = true

# 允許 Markdown 內嵌 HTML（About 頁面贊助按鈕等）
[markup.goldmark.renderer]
  unsafe = true

ignoreFiles = ['content/_companies_backup', 'content/_people_backup']
